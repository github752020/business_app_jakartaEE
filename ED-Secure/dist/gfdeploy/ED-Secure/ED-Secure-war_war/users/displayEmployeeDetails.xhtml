<!--
    Project     : ED-Secure

    Document    : displayEmployeeDetails
    Created on  : Mar 24, 2017
    Purpose     : display an employee's details
    Author      : elau

    Modified on : April 5, 2020
    Purpose     : Make it work on Apache NetBeans 11.2 and GF 5.1.0
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:event listener="#{myLoginCDIBean.isActive}" type="preRenderView" />
    <h:head>
        <title>Display an Employee's Details</title>
    </h:head>
    <h:body>

        <h2>
            Details of Employee whose employee id is <h:outputText value="#{emsEmployeeCDIBean.empid}"/>
        </h2>

        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.name}"/>
                        </td>
                    </tr>
                                        <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Security Question:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.secqn}"/>
                        </td>
                    </tr>
                                        <tr>
                        <td>
                            <h:outputLabel value="Security Answer:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.secans}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Bank BSB Id:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.bsbid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Bank Account No:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.accid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Salary:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.salary}"/>
                        </td>
                    </tr>                 
                    <tr>
                        <td>
                            <h:outputLabel value="User Group:"/>
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.appgroup}"/>
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <h:outputLabel value="Active:"/> 
                        </td>
                        <td>
                            <h:outputText value="#{emsEmployeeCDIBean.active}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            Click <h:outputLink value="mainmenu.xhtml">here</h:outputLink>
            to return to the Main Menu

        </h:form>
    </h:body>
</html>
