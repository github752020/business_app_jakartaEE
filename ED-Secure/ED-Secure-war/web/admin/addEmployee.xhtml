<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:event listener="#{myLoginCDIBean.isActive}" type="preRenderView" />
      
    <h:head>
        <title>Add a new Employee</title>
    </h:head>
    <h:body>

        <h2>Please enter the details of an employee</h2>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Employee Id:"/>
                        </td>
                        <td>
                            <h:inputText title="EmployeeId" id="empid"
                                         required="true" 
                                         requiredMessage="Employee id must not be blank"
                                         maxlength="6" 
                                         value="#{emsEmployeeCDIBean.empid}">
                                <f:validateLength minimum="6" maximum="6"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="empid" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true" 
                                         requiredMessage="Name must not be blank"
                                         value="#{emsEmployeeCDIBean.name}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                                        <tr>
                        <td>
                            <h:outputLabel value="Password:"/>
                        </td>
                        <td>
                            <h:inputSecret title="Password" id="password"
                                         maxlength="8" required="true" 
                                         requiredMessage="Password cannot be blank"
                                         validator="#{emsEmployeeCDIBean.validatePasswordPair}"
                                         value="#{emsEmployeeCDIBean.password}">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="password" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                         title="ConfirmPassword"
                                         maxlength="8" 
                                         required="true"
                                         requiredMessage="Confirmed Password must not be blank"
                                         value="#{emsEmployeeCDIBean.cpassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cnfpwd" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:inputText title="Email" maxlength="30" 
                                         required="false"
                                         value="#{emsEmployeeCDIBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="false"
                                         value="#{emsEmployeeCDIBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address:"/>
                        </td>
                        <td>
                            <h:inputText title="Address" maxlength="30" 
                                         required="false"
                                         value="#{emsEmployeeCDIBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Security Question:"/>
                        </td>
                        <td>
                            <h:inputText title="Security Question" maxlength="30"
                                         required="false"
                                         value="#{emsEmployeeCDIBean.secqn}"/>
                        </td>
                    </tr>                    
                    <tr>
                        <td>
                            <h:outputLabel value="Security Answer:"/>
                        </td>
                        <td>
                            <h:inputText title="Security Answer" maxlength="30"
                                         required="false"
                                         value="#{emsEmployeeCDIBean.secans}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Bank BSB id:"/>
                        </td>
                        <td>
                            <h:inputText title="Bsbid" 
                                         required="false" maxlength="6" 
                                         value="#{emsEmployeeCDIBean.bsbid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Bank Account No:"/>
                        </td>
                        <td>
                            <h:inputText title="Accid" 
                                         required="false" maxlength="10" 
                                         value="#{emsEmployeeCDIBean.accid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Salary:"/>
                        </td>
                        <td>
                            <h:inputText title="Salary" id="salary" 
                                         required="true"
                                         requiredMessage="Salary cannot be blank"
                                         value="#{emsEmployeeCDIBean.salary}"
                                         validatorMessage="Salary must be positive!">
                                <f:validateDoubleRange minimum="0.001"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="salary" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="User Group:"/>
                        </td>
                        <td>
                            <h:selectOneMenu id="appgroup"
                                             required="true"
                                             value="#{emsEmployeeCDIBean.appgroup}">
                                <f:selectItem itemValue="ED-EMS-USERS" itemLabel="ED-EMS-USERS"></f:selectItem>                                
                                <f:selectItem itemValue="ED-EMS-ADMIN" itemLabel="ED-EMS-ADMIN"></f:selectItem>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Active:" for="active"/> 
                        </td>
                        <td>
                            <h:selectBooleanCheckbox id="active" required="false" 
                                                     value="#{emsEmployeeCDIBean.active}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{emsEmployeeCDIBean.addEmployee()}"/>

        </h:form>
    </h:body>
</html>
