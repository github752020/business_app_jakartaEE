    <h:head>
        <title>Display Employee Failure</title>
    </h:head>
    <h:body>

        <h2>There is no employee whose id is
            <h:outputText value="#{emsEmployeeCDIBean.empid}"/>!</h2>

        <p></p>

        <h2>Please ensure that the employee id do exist in the system.</h2>

        <p></p>

        Click <h:outputLink value="displayEmployee.xhtml">here</h:outputLink>
        to retry

        <p></p>

        Click <h:outputLink value="mainmenu.xhtml">here</h:outputLink>
        to return to the Main Menu
